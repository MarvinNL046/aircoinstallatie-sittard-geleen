[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/sittard"
  to = "/?city=sittard"
  status = 200

[[redirects]]
  from = "/geleen"
  to = "/?city=geleen"
  status = 200

[[redirects]]
  from = "/heerlen"
  to = "/?city=heerlen"
  status = 200

[[redirects]]
  from = "/maastricht"
  to = "/?city=maastricht"
  status = 200

[[redirects]]
  from = "/roermond"
  to = "/?city=roermond"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"